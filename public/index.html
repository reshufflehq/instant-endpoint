<html>
<head>
  <title>Instant API Endpoint</title>
  <style type="text/css">
    html {
      font-family: sans-serif;
      font-size: 125%;
      margin: 50px;
    }
    div {
      display: inline-block;
      width: 70px;
    }
    blockquote {
      background: #111;
      border-radius: 0.25em;
      color: #fff;
      display: inline-block;
      font-family: monospace;
      font-size: 125%;
      margin: 0 1em 0 0;
      padding:0.5em 1em;
    }
  </style>
</head>
<body>
  <h1>Instant API Endpoint</h1>
  <p>Test your endpoint now with:</p>
  <p><div>GET:</div><blockquote id="get">curl <span class="url"></span>api</blockquote><button onclick="copy('get')">Copy</button></p>
  <p><div>POST:</div><blockquote id="post">curl -X POST <span class="url"></span>api</blockquote><button onclick="copy('post')">Copy</button></p>
  <script type="text/javascript">
    const url = window.location.href;
    const es = document.getElementsByClassName('url');
    Array.prototype.map.call(es, e => e.innerHTML = url);
    function copy(id) {
      const text = document.getElementById(id).textContent;
      const e = document.createElement('input');
      e.value = text;
      document.body.appendChild(e);
      e.select();
      document.execCommand('copy');
      document.body.removeChild(e);
    }
  </script>
</body>
